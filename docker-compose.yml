version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dryjets-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dryjets
      POSTGRES_PASSWORD: dryjets_dev_password
      POSTGRES_DB: dryjets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dryjets"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dryjets-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: